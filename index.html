<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/trenitalia-squarelogo-1567666952009.png" type="image/x-icon" />
    <title>Trenitalia</title>
</head>

<body>

    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg my-bg-grey my-text-greenyellow">
            <div class="container justify-content-center ">
                <a class="navbar-brand " href="#"><img src="img/logo-trenitalia.svg" alt="" class="img-fluid"
                        id="fr-logo"></a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-uppercase flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active my-text-greenyellow" aria-current="page" href="#">Frecce</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active my-text-greenyellow" aria-current="page" href="#">IC e alri
                                treni</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active my-text-greenyellow" aria-current="page" href="#">Trasporto
                                regionale</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active my-text-greenyellow" aria-current="page" href="#">Offerte e
                                servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active my-text-greenyellow" aria-current="page" href="#">cartafreccia
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active my-text-greenyellow" aria-current="page" href="#"> altri
                                servizi</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main class="my-bg-grey">
        <h1 class="my-text-greenyellow text-center">I tuoi dati inseriti sono :</h1>
        <!-- DATI FORM -->
        <section class="container-fluid p-5 ">
            <div class="row d-flex justify-content-evenly g-5 my-color-blu text-center">
                <div class="col-12 col-md-5  rounded-pill my-border-blu">
                    <label for="name" class="fs-2">Il tuo nome è :</label>
                    <input type="text" name="" placeholder="Inserisci qui" class="my-bg-grey border-0 my-color-grey "
                        id="name">
                    <!--  <h2 class="">Il tuo nome è : <span class="my-color-grey" id="name"></span></h2> -->
                </div>
                <div class="col-12 col-md-5 rounded-pill my-border-blu">
                    <label for="last-name" class="fs-2">Il tuo cognome è :</label>
                    <input type="text" name="" placeholder="Inserisci qui" class="my-bg-grey border-0 my-color-grey "
                        id="last-name">
                    <!-- <h2>Il tuo cognome è : <span class="my-color-grey" id="last-name"></span></h2> -->
                </div>
                <div class="col-12 col-md-5   rounded-pill my-border-blu">
                    <label for="age" class="fs-2">Seleziona la tua fascia d'età:</label>
                    <select name="" class="my-bg-grey border-0 my-color-grey " id="age">
                        <option value="min">Minorenne</option>
                        <option value="maj">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                    <!--   <h2 class="" id="age">I tuoi anni sono : </h2> -->
                </div>
                <div class="col-12 col-md-5   rounded-pill my-border-blu">
                    <h2>Sei nato/a nell'anno : <span class="my-color-grey" id="user-year"></span></h2>
                </div>
                <div class="col-12 col-md-6    rounded-pill my-border-blu">
                    <label for="kms" class="fs-2">Iserisci i Km che vuoi percorrere :</label>
                    <input type="number" name="" min="3" placeholder="Inserisci qui"
                        class="my-bg-grey border-0 my-color-grey " id="kms">
                    <!--  <h2>I km che hai inserito sono : <span class="my-color-grey" id="kms"></span></h2> -->
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row d-flex justify-content-evenly g-5 my-color-blu text-center">
                    <div class="col-4">
                        <button class=" rounded-pill my-border-blu my-text-greenyellow my-bg-grey p-3 fs-3"
                            id="generate-ticket">Genera
                            Biglietto</button>
                    </div>


                </div>
            </div>

        </section>
        <!-- STAMPA BIGLIETTO -->
        <section class="container-fluid p-5 my-bg-grey">
            <div class="row d-flex justify-content-evenly g-5 my-color-blu text-center ">
                <div class="col-12 col-md-10 d-flex justify-content-center  rounded-pill my-border-blu">
                    <h1 class="my-text-greenyellow"><span id="discount"></span></h1>
                </div>
                <div class=" col-12 col-md-6  rounded-pill my-border-blu">
                    <h2 class="text-white " id="price">Il prezzo da pagare è :</h2>
                </div>
                <div class="col-12 col-md-5  rounded-pill my-border-blu">
                    <h2 class="">Il tuo nome è : <span class="my-color-grey" id="fild-name"></span></h2>
                </div>
                <div class="col-12 col-md-5 rounded-pill my-border-blu">
                    <h2>Il tuo cognome è : <span class="my-color-grey" id="fild-last-name"></span></h2>
                </div>
                <div class="col-12 col-md-5   rounded-pill my-border-blu">
                    <h2 class="" id="fild-age">I tuoi anni sono : </h2>
                </div>
                <!--      <div class="col-12 col-md-5   rounded-pill my-border-blu">
                    <h2>Sei nato/a nell'anno : <span class="my-color-grey" id="user-year"></span></h2>
                </div> -->
                <div class="col-12 col-md-6 rounded-pill my-border-blu">
                    <h2>I km che hai inserito sono : <span class="my-color-grey" id="fild-kms"></span></h2>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->

    <script src="js/script.js"></script>
</body>

</html>
